name: Build FEYKIN AI

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install groq customtkinter pyinstaller

    - name: Build EXE
      shell: pwsh
      run: |
        # Магическая строка для поиска папки customtkinter
        $CTK_PATH = python -c "import customtkinter, os; print(os.path.dirname(customtkinter.__file__))"
        # Сборка
        python -m PyInstaller --noconfirm --onefile --windowed --add-data "${CTK_PATH};customtkinter/" ai.py
      env:
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: FeykinAI_Release
        path: dist/ai.exe
